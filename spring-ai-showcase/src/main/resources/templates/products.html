<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="row row-cols-1 row-cols-md-5">
        <div th:each="product : ${ productsPage}">
            <div class="col mb-3">
                <div class="card h-100 product">
                    <img th:src="${product.imageUrl}"
                         src="/images/books.png"
                         alt="Product Image"
                         class="card-img-top"
                         height="300" width="200"
                    />

                    <div class="card-body">
                        <h6 class="card-title"
                            data-toggle="tooltip"
                            data-placement="top"
                            th:text="${product.name}">product.name</h6>
                        <p class="card-text"
                           data-toggle="tooltip"
                           data-placement="top"
                           th:text="${'Price: $'+product.price}">product.price</p>
                        <p class="card-text"
                           data-toggle="tooltip"
                           data-placement="top"
                           th:text="${'Available: '+product.available}">product.available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
