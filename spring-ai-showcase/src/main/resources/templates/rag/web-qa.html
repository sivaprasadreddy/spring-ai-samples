<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <h2>RAG from Web URLs</h2>

    <div class="alert alert-dark" role="alert">
        <h3>Try asking the following questions</h3>
        <ul>
            <li>What are Spring Boot Best Practices? </li>
        </ul>
    </div>

    <div id="chat" class="pt-3">
        <form id="chat-form" class="chat-form" method="post"
            th:hx-post="@{/rag/web-qa/ask}" hx-target="#chat-response">
            <div class="mb-3">
                <label for="question" class="form-label">
                    <strong>Your Question</strong></label>
                <textarea class="form-control"
                          id="question" name="question" rows="5"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>

    <div id="chat-response" class="pt-3"></div>

</div>
</body>
</html>
